{% extends "base.html" %} {% block title %}Super Blog{% endblock %} {% block
Home %}active{% endblock %} {% block content %}
<div class="container-lg">
  <div class="d-flex flex-column justify-content-center">
    {% for p in blog_posts %}
    <h3>{{ p[1] }}</h3>
    <p>{{ p[2] }}</p>
    <p>{{ p[3] }} | {{ p[6] }}</p>
    {% endfor %}
  </div>
  <hr>
  <div class="">
    <form class="row g-3" action="#" method="POST">
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Title" name="title" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="postText" name="content" placeholder="Content" required>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Post</button>
          </div>
    </form>
  </div>
  <div class="d-flex justify-content-center">
    <a type="button" class="btn btn-outline-success" href="/logout">Log Out</a>
  </div>
</div>
{% endblock %}
